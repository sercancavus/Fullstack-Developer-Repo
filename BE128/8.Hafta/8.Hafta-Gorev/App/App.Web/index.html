<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Ekle</title>
</head>
<body>
    <h1>Öğrenci Ekle</h1>
    <form id="studentForm" method="post" action="#">
        <label for="firstName">Adı:</label>
        <input type="text" id="firstName" name="firstName" maxlength="50" required><br>
        <label for="lastName">Soyadı:</label>
        <input type="text" id="lastName" name="lastName" maxlength="50" required><br>
        <label for="studentNumber">Öğrenci No:</label>
        <input type="number" id="studentNumber" name="studentNumber" min="1" required><br>
        <label for="birthDate">Doğum Tarihi:</label>
        <input type="date" id="birthDate" name="birthDate" required><br>
        <label for="class">Sınıf:</label>
        <input type="text" id="class" name="class" maxlength="20" required><br>
        <button type="submit">Kaydet</button>
    </form>
    <script src="student.js"></script>
</body>
</html>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <h2>Login</h2>
                <form id="form1" novalidate>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" data-validation-element="#mailValidation" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="mailValidation" class="alert alert-danger d-none mt-1"></div>
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" data-validation-element="#passwordValidation" id="exampleInputPassword1" minlength="4" required>
                        <div id="passwordValidation" class="alert alert-danger d-none mt-1"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("#form1");

        form.addEventListener("submit", (e) => {
            e.preventDefault(); // formun submit edilmesini durdur, beklet

            const inputs = form.querySelectorAll('input');

            inputs.forEach(input => {
                const messageElementSelector = input.getAttribute("data-validation-element");

                const messageElement = document.querySelector(messageElementSelector);

                if (!messageElement) {
                    return; // message div'i yok ise. early return
                }

                // validasyon geçerli deðilse
                if (!input.checkValidity()) {
                    messageElement.innerText = "Geçerli bir deðer giriniz...";
                    messageElement.classList.remove("d-none");
                }
                else {
                    messageElement.classList.add("d-none");
                }
            });
        });

       


    </script>

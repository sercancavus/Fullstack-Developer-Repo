<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öðrenci Ekle</title>
</head>
<body>
    <h1>Öðrenci Ekle</h1>
    <form method="post" action="#">
        <label for="firstName">Adý:</label>
        <input type="text" id="firstName" name="firstName" maxlength="50" required><br>
        <label for="lastName">Soyadý:</label>
        <input type="text" id="lastName" name="lastName" maxlength="50" required><br>
        <label for="studentNumber">Öðrenci No:</label>
        <input type="number" id="studentNumber" name="studentNumber" min="1" required><br>
        <label for="birthDate">Doðum Tarihi:</label>
        <input type="date" id="birthDate" name="birthDate" required><br>
        <button type="submit">Kaydet</button>
    </form>
</body>

        //console.log(typeof odemeTarihi);

        // VERÝ TÜRLERÝ

        // OBJECT NOTATION
        var person = {
            name: "Suat",

        };
        console.log(person.name);

        // LOCAL SCOPE - GLOBAL SCOPE
        if (true) {

        }
        console.log("sayý : " + sayi3);

        }

        }

        fruits.pop();
        console.log(fruits);

        });

        }

        }

        var sonuc3 = Topla2(15, 9);

            name: "Cemil",
            birthYear: 1990,
            getAge: function (year) {
                return 2025 - year;
            }
        }
        let dogumYili = person2.birthYear;
        console.log(person2.getAge(dogumYili));
    </script>

    <script>

    <br><br>
    <label>Tweet</label>
    <br>
    <textarea id="tweet" onkeyup="Say()" placeholder="metin girin"></textarea>
    <div id="karakter"></div>
    <script>
        function Say() {
            var metin = document.getElementById("tweet");
            var harfSayisi = metin.value.length;
            document.getElementById("karakter").innerHTML = harfSayisi + " karakter girildi";
            if (harfSayisi > 10) {
                metin.style.color = "red";
            } else if (harfSayisi <= 10) {
                metin.style.color = "black";
            }
            if (harfSayisi >= 20) {
                metin.disabled = true;
            }
        }
    </script>
